
<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-md-1"></div>
    <div class="col-md-10 text-left">
      <br/>
      <h4>Edição de Perfil de Usuário</h4>
      <hr/>
      <div class="row">
      <form class="form">
        <div class="form-group col-md-12">
          <div class="row">
            <div class="col-md-1">
              <h6>Nome</h6>
            </div>
            <div class="col-md-11">
              <input class="form-control" placeholder="Nome..." required type="text" ng-model="usuario.nome">
            </div>
          </div>
        </div>

        <div class="form-group col-md-5">
          <div class="row">
            <div class="col-md-2">
              <h6>Login</h6>
            </div>
            <div class="col-md-10">
              <input class="form-control" placeholder="Login..." required type="text" ng-model="usuario.login">
            </div>
          </div>
        </div>

        <div class="form-group col-md-4">
          <div class="row">
            <div class="col-md-2">
              <h6>Senha</h6>
            </div>
            <div class="col-md-10">
              <input class="form-control" placeholder="Senha..." required type="password" ng-model="usuario.senha">
            </div>
          </div>
        </div>
      </form>
      </div>

      <hr/>

      <div class="row">
      <div class="col-md-8"></div>
        <div class="col-md-2">
          <button class="btn btn-success btn-block" type="button" ng-click="salvar(usuario)">Salvar</button>
        </div>
        <div class="col-md-2">
          <button class="btn btn-danger btn-block" type="button" ng-click="cancelar()">Cancelar</button>
        </div>
      </div>
     

    </div>
    <div class="col-md-1"></div>
  </div>
</div>
