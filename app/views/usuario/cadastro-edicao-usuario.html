<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-md-1"></div>
    <div class="col-md-10 text-left">
      <br/>
      <h4>Cadastro / Edição de Usuário</h4>
      <hr/>
      <div class="row">
      <form class="form">

        <div class="form-group col-md-12">
          <div class="row">
            <div class="col-md-1">
              <h6>Nome</h6>
            </div>
            <div class="col-md-5">
              <input class="form-control" placeholder="Nome..." required type="text" ng-model="usuario.nome">
            </div>
          </div>
        </div>



        <div class="form-group col-md-12">
          <div class="row">
            <div class="col-md-1">
              <h6>Idade</h6>
            </div>
            <div class="col-md-5">
              <input class="form-control" placeholder="Idade..." required type="text" ng-model="usuario.idade">
            </div>
          </div>
        </div>

        
      </form>
      </div>

      <hr/>

      <div class="row">
      <div class="col-md-8"></div>
        <div class="col-md-2">
          <button class="btn btn-success btn-block" type="button" ng-click="salvar(usuario)">Salvar</button>
        </div>
        <div class="col-md-2">
          <button class="btn btn-danger btn-block" type="button" ng-click="cancelar()">Cancelar</button>
        </div>
      </div>
     

    </div>
    <div class="col-md-1"></div>
  </div>
</div>
