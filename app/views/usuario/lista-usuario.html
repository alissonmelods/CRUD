
<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-md-1 text-left"></div>
    <div class="col-md-10 text-left">
    <br/>
    <h4>Lista de Usuários</h4>
    <hr/>

    <div class="row">
      <form role="form">
        <div class="col-md-3">
          <a href="#/cadastro-edicao-usuario" class="btn btn-success btn-block">
            Cadastrar Usuário
            <span aria-hidden="true" class="glyphicon glyphicon-user"></span>
          </a>
        </div>

        <div class="col-md-1"></div>

        <div class="form-group">
          <div class="input-group col-md-8">
          <div class="row">
          <div class="col-sm-2">
            <h6>Buscar Usuário </h6>
          </div>
          <div class="input-group col-sm-10">
            <input type="text" class="form-control" placeholder="Nome..." ng-model="q">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-search"></span>
            </span>
          </div>
          </div>
          </div>
        </div>
      </form>
    </div>

    <div class="row">
      <hr noshade></hr>
      <table class="table table-hover table-striped">
        <thead>
          <tr>      
            <th>#</th>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="usuario in usuarios | filter:q | orderBy:id">
            <td>{{$index}}</td>
            <td>{{usuario.id}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.idade}}</td>
            <td>
              <button type="button" class="btn btn-primary" ng-click="editar(usuario)">Editar
                <span aria-hidden="true" class="glyphicon glyphicon-pencil"></span>
              </button>
              <button type="button" class="btn btn-danger" ng-click="excluir(usuario, $index)">Excluir
                <span aria-hidden="true" class="glyphicon glyphicon-trash"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div> 
    

    </div>
    <div class="col-md-1 text-left"></div>
  </div>
</div>
