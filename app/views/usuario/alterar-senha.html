  <div class="row content">
    <div class="col-md-1"></div>
    <div class="col-md-10 text-left">
      <br/>
      <h4>Alteração de Senha</h4>
      <hr/>
      <div class="row">
      <form class="form">
        <div class="form-group col-md-4">
          <div class="row">
            <div class="col-md-5">
              <h6>Senha antiga</h6>
            </div>
            <div class="col-md-7">
              <input class="form-control" placeholder="Senha antiga..." required type="password" ng-model="senha.antiga">
            </div>
          </div>
        </div>

        <div class="form-group col-md-4">
          <div class="row">
            <div class="col-md-5">
              <h6>Nova senha</h6>
            </div>
            <div class="col-md-7">
              <input class="form-control" placeholder="Nova senha..." required type="password" ng-model="senha.nova">
            </div>
          </div>
        </div>

        <div class="form-group col-md-4">
          <div class="row">
            <div class="col-md-5">
              <h6>Confirmar senha</h6>
            </div>
            <div class="col-md-7">
              <input class="form-control" placeholder="Confirmar senha..." required type="password" ng-model="senha.confirmacao">
            </div>
          </div>
        </div>
      </form>
      </div>

      <hr/>

      <div class="row">
      <div class="col-md-8"></div>
        <div class="col-md-2">
          <button class="btn btn-success btn-block" type="button" ng-click="salvar(senha)">Salvar</button>
        </div>
        <div class="col-md-2">
          <button class="btn btn-danger btn-block" type="button" ng-click="cancelar()">Cancelar</button>
        </div>
      </div>
     

    </div>
    <div class="col-md-1"></div>
  </div>
</div>
